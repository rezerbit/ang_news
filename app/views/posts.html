<div ng-repeat="(postId, post) in posts">
  <a href="{{ post.url }}">{{ post.title }}</a>
  <a href="#/posts/{{ postId }}">Комментарии</a>
  <a ng-click="deletePost(postId)">удалить</a>
</div>

<form ng-submit="submitPost()">
  <input type="text" ng-model="post.title" />
  <input type="text" ng-model="post.url" />
  <input type="submit" value="Добавить ссылку" />
</form>
Posts: {{ posts }}<br />
Post: {{ post }}
